<!DOCTYPE html>
<!-- linked our angular app -->
<html ng-app="coffeeShopFinder">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script async defer

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcU1ZlzkaDTnc2YWlIW5kurm9yEIdZLKE&callback=initMap&libraries=places">

    </script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <title>Coffee Shop Finder</title>
  </head>
    <header>
      <h1>Coffee Shop Finder</h1>
      <!-- added this to test our angular connection -->
    </header>
    <body ng-onload="initialize()">
    <div id="search">
      <form>
        <label for="">Where are you searching?</label>
        <input type="text" placeholder="zipcode" name="zipcode">
        <input ng-click="getShops(zipcode)" type="submit" value="">
      </form>

  </div> -->
  <div id="map">
  </div>
  <aside id="trending">
    <h1>trending</h1>
    <ul>
      <li>Now</li>
      <li>This Week</li>
      <li>Of All Time</li>
    </ul>
  </aside>
  </body>
  </html>
