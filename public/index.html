<!DOCTYPE html>
<!-- linked our angular app -->
<html ng-app="coffeeShopFinder">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    </script>
    <script async defer   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5GVXxywy_6yR5GebihwBmg0BKakaWTz8&callback=initMap&libraries=places"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <title>Coffee Shop Finder</title>
  </head>
  <body class="container-fluid" ng-controller="locatedShops as shops">
    <header>
      <img class="ccup" src='http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/flat-gray-floral-icons-food-beverage/056664-flat-gray-floral-icon-food-beverage-coffee-tea.png'/>
      <h1 class="one">Coffee Shop Finder</h1>
    </header>
    <form ng-submit="shops.getShops()">
      <label>Where are you searching?</label>
      <input ng-model="shops.searchQuery" type="text" placeholder="zipcode">
      <input type="submit">
    </form>
    <div id="map"></div>
    <ul id="results">
      <li ng-repeat="shop in shops.places track by $index"><h2>{{shop.name}}</h2><h4> @ {{shop.vicinity}}</h4><p ng-if="shop.opening_hours.open_now==true">Open Now!</p></li>
    </ul>
    <footer>
      <h4>Coffee Shop Finder was created by Shannon Matloob and Kaylie Weable while attending GA</h4>
    </footer>
  </body>
</html>
