<!DOCTYPE html>
<!-- linked our angular app -->
<html ng-app="coffeeShopFinder">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    </script>
    <script async defer   src="https://maps.googleapis.com/maps/api/js?key=process.env.API_KEY&callback=initMap&libraries=places"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <title>Coffee Shop Finder</title>
  </head>
  <body class="container-fluid" ng-controller="locatedShops as shops">
    <header>
      <img class="ccup" src='http://www.ccdparks.org/uploads/files/21091610682516418-icon-cafe.full.png'/>
      <h1 class="one">Caf√© Finder</h1>
    </header>
    <form ng-submit="shops.getShops()">
      <label>Where are you searching?</label>
      <input ng-model="shops.searchQuery" type="text" placeholder="zipcode">
      <input type="submit">
    </form>
    <div id="map"></div>
    <ul id="results">
      <li  ng-repeat="shop in shops.places track by $index">{{shop.name}} @ {{shop.vicinity}}<p ng-if="shop.opening_hours.open_now==true">Open Now!</p>
      </li>
    </ul>
  </body>
</html>
