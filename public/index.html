<!DOCTYPE html>
<!-- linked our angular app -->
<html ng-app="coffeeShopFinder">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">

  <body>
    <header>
      <h1>Coffee Shop Finder</h1>
      <!-- added this to test our angular connection -->
      {{2+2}}

        <input type="text" name="" placeholder="zipcode" value="">

      </div>

    <aside id="trending">

        <li>Now</li>

      </ul>
