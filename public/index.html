<!DOCTYPE html>
<!-- linked our angular app -->
<html ng-app="coffeeShopFinder">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    </script>
    <script async defer   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZh1fM4eOg-ovT68WXnfIDgSYu4FU5HYM&callback=initMap&libraries=places"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Mr+Bedfort" rel="stylesheet">
    <title>Coffee Shop Finder</title>
  </head>
  <body ng-controller="locatedShops as shops">
    <header>
      <h1>Coffee Shop Finder</h1>
    </header>
    <form ng-submit="shops.getShops()">
      <label>Where are you searching?</label>
      <input ng-model="shops.searchQuery" type="text" placeholder="zipcode">
      <input type="submit">
    </form>
    <div id="map"></div>
    <ul id="results">
      <li  ng-repeat="shop in shops.places track by $index">{{shop.name}} @ {{shop.vicinity}}<p ng-if="shop.opening_hours.open_now==true">Open Now!</p>
      </li>
    </ul>
  </body>
</html>
